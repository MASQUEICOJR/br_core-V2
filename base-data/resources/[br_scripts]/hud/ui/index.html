<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUD MIDNIGHT CITY</title>
    <link rel="stylesheet" type="text/css" href="dist/loading-bar.min.css">
    <link rel="stylesheet" type="text/css" href="tooltip.css">
    <link rel="stylesheet" type="text/css" href="my-loading-bar.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>
   <!-- <div id="saltyScreen">Aguardando conex√£o com o teamspeak</div>-->

    <div id="logo">
        <div class="conteudo">
            <div class="design"></div>
        </div>
    </div>
    <div id="container">
        <div id="right">
            <div id="velocimetro">
                <div id="km"> 
                    <span>MP/H</span> 
                    <div id="ate10" class="quadrados ativo">7</div> 
                    <div id="ate100" class="quadrados">0</div>
                    <div id="mais100" class="quadrados">0</div>
                </div>

                
                <div class="marcha">
                    <span>4</span> 
                </div>
                <div class="gasolina">
                    <img src="svgs/gasicon.svg" alt="">
                    <div class="bgGas">
                        <span></span>
                    </div>
                    <div id="infoGas"></div>
                </div>

                <div class="icons">
                    <div class="bol" id="motor"></div>
                    <div class="bol" id="porta"></div>
                    <div class="bol" id="farol"></div>
                    <div class="bol" id="cinto"></div>
                </div>

                <div id="barVelocidade">
                    <div id="velo" data-img="svgs/velobar.svg"></div>
                </div>
            </div>

            <div id="hudtotal">

                <div id="barIcons">
                    <img id="icons2" src="svgs/icons2.svg" alt="">
                </div>

                <div id="bar1">
                    <div id="barsede" data-img="svgs/barsede.svg"></div>
                </div>

                <div id="bar2">
                    <div id="barfome" data-img="svgs/barfome.svg"></div>
                </div>

                <div id="bar3">
                    <div id="barshield" data-img="svgs/barshield.svg"></div>
                </div>

                <div id="bar4">
                    <div id="barvida" data-img="svgs/barvida.svg"></div>
                </div>

                <div id="barstress">
                    <div id="barstress2" data-img="svgs/stress.svg"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="container2">
        <div id="proximity" data-img="svgs/mic.svg"></div>
        <div id="proximity2"><img src="svgs/microfone.svg" alt=""></div>
        <div id="channel"></div>
    </div> 

    <div id="container3">
        <div id="gps"><img src="https://media.discordapp.net/attachments/911837966773657601/911876549299548180/123-1232713_gps-icon-white-png.png" alt=""></div>
        <div id="rua"><span></span></div>
    </div> 

    <script type="text/javascript" src="dist/loading-bar.js"></script>
    <script src="script.js"></script>
</body>

</html>
